  // migrate first img node with import-correct path to window.document,

  var img = document.currentScript.ownerDocument.querySelector('img');
  img.style.cssText = 'width: 300px; height: 200px';

  console.groupEnd();
</script>

<script>
  // migrate first img node with import-correct path to window.document,
  // freeze the `src` property,
  // image 200
  console.group('img w/freeze');
  var img = document.currentScript.ownerDocument.querySelector('img');
  img.style.cssText = 'width: 300px; height: 200px';
  console.log('import: [%s] [%s]', img.getAttribute('src'), img.src);
  img.src = img.src; //<-- freezes the src
  document.body.appendChild(img);
  console.log('window: [%s] [%s]', img.getAttribute('src'), img.src);
  console.groupEnd();
</script>

<script>

  var img = t.content.querySelector('img');
  img.style.cssText = 'width: 300px; height: 200px';
  console.log('template: [%s] [%s]', img.getAttribute('src'), img.src);
  document.body.appendChild(img);
